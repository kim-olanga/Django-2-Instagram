{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-5 mx-auto">
            <div class="section" style="background-color:#F5F5F5; border-radius:10px; box-shadow: 2px 2px 5px rgba(3,3,3,0.5);">
                <div class="logo mt-1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="" class="img-fluid">
                </div>
                <div class="form-section" id="login"style="padding: 10px;">
                    <hr class="text-dark" > 
                         {%if messages%}
                          {%for message in messages%}
                          <div class="alert alert-warning alert-dismissible fade show" role="alert">
                               {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                          {%endfor%}
                        {%endif%}
                                
                  <form action="{% url 'login'%}" method="POST">
                       {%csrf_token%}
                     <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                       <input type="text" class="form-control" name="username" aria-describedby="">
                     </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password">
                    </div>
                   <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                   </div>
                   <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Log In</button>
                   <p class="mt-3 text-center">Don't have an account? <br><a href="{%url 'register'%}">Sign Up</a></p>
                   <hr>
                   <p class="mt-5 mb-3 text-muted text-center">Instagram Lite &copy; 2022</p>
              </form>
        </div>
    </div>
</div> 
{% endblock %}
