{% extends 'registration/base.html' %} {% load bootstrap4 %} {% block content %} {% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="https://images.pexels.com/photos/3314294/pexels-photo-3314294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" width="100%" height="100%">
        </div>
        <div class="col-md-5 mt-5">
            <div class="card ">
                <div class="card-title mt-4">
                    <img src="/media/logo.png" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                   <form action="" method="post" novalidate>
                        {% csrf_token%} {% bootstrap_form form layout='inline' %}
                       <a href="/home">
                        <button type="submit" class="btn btn-info btn-sm D-block mx-auto">
                            Log In</button>
                    </a>
                    </form>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot Password? </a>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
            </div>
            <br><br><br>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
