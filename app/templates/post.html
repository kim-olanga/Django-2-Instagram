{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <img src="{{post.image.cdn_url}}" alt="" class="img-fluid">
            </div>

        </div>
        <div class="col-lg-4">
            <div style="display: flex;">
                <img src="{{post.user_profile.profile_pic.url}}" alt="profile pic" style="border-radius: 50%;" width="32" height="32" class="img-fluid">
                <a href="{%url 'profile' post.profile.id%}" style="color: #333;">
                    <h5 class="card-title" style="padding-top: 10px; margin-left:10px">{{post.profile.username}}
                    </h5>
                </a>
            </div>
            <hr> {%for comment in comments%}
            <p><span style="font-weight: bolder;">{{comment.user.username}}</span> {{comment.comment}}</p>
            {%endfor%}
            <a href="{%url 'like_post' post.id%}">
                <i class="far fa-heart fa-lg" style="font-size: 30px; margin-right:10px; color:#fa6161"></i>
            </a>
            <i class="far fa-comment fa-lg" style="font-size: 30px;"></i>
            <p class="ml-2" style="font-weight: bolder; margin-top:10px">{{post.likes}} likes</p>
            <p class="ml-2 text-muted">{{post.date|timesince|upper}}</p>
            <form class="" action="{%url 'post' post.id%}" style="border:none; padding:0; display:flex" method="POST">
                {%csrf_token%} {{comment_form}}
                <button style="border:none; border-radius:0; font-weight:bold; padding:10px;">Post</button>
            </form>
        </div>
    </div>
</div>
