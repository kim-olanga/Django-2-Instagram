{% load bootstrap4 %}
{% load  static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     {% if title %}
    <title>Instagram Lite {{title}}</title>
    {% else %}
    <title> Instagram Lite</title>
    {% endif %} 
    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/insta.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0aff1cb243.js" crossorigin="anonymous"></script>
     {% endblock %}
</head>

<body style="background-color:#F5F5F5"> 
    
    {% include "navbar.html" %} 
    
    {% block content %}{%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
</body>

</html>
