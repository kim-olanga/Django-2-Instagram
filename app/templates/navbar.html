{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="navbar  bg-white">
    <nav class="container-fluid"
        style="border-bottom: solid rgba(182, 176, 176, 0.74) 1px; padding-bottom: 5px; padding-left: 150px;">
        <div class="logo">
            <a class="no-underline" href="{%url 'index'%}">
                Instagram
            </a>
        </div>
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
            <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block"
                placeholder="Search">
            <i class="spinner "></i>
        </form>
        <span class="pull-right" >
            <div class="col-sm-6 col-md-6" style="display: inline-flex; margin-right: 50px;">
                <a class="mr-3" href="{%url 'index'%}">
                    <span class="material-icons" style="color: rgb(32, 19, 19); margin-top: 9px;">
                        <i class='bx bx-home-heart'></i>
                    </span>
                </a>
                <a class="mr-1" href="{%url 'post' %}">
                    <span class="material-icons" style="color: rgb(32, 19, 19); margin-top: 9px;">
                       <i class='bx bx-image-add'></i>
                    </span>
                </a>

                <div class="instaicon like" style="display: inline;" class="dropdown">
                     <a href="#" class="dropdown-toggle btn btn-default"
                        data-toggle="dropdown" role="button" aria-expanded="false"><svg
                            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-person" viewBox="0 0 16 16" style="color: black; ">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="{% url 'profile' user.username %}" style="color: inherit;">
                                View Profile</a>
                        </li>
                        <li>
                            <a href="/logout" style="color: inherit;">Logout</a>
                        </li>
                    </ul>
                </div>


            </div>

        </span>
    </nav>
</div>
